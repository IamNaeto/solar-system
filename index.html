<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/earth.png">
</head>
<body>
    <header>
		<h1>Calculate a weight of an object on a planet</h1>

		<div class="subheader">
            <input type="text" id="mass" placeholder="Mass in Kilogram" />
		<select>
			<option value='none'>--select planet-- </option>
		</select>
		<button>Calculate weight</button>
        </div>
	</header>

	<main>
		<div class="flex-container">
			<div class="flex-item image">
				<img src='./img/earth.png' class="planet-image" />
			</div>
			<div class="flex-item description"></div>

		</div>
	</main>

    <script src="script.js"></script>
</body>
</html>
